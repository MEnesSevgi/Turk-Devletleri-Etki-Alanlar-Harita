        let markers = [];
        let polygonLayer = null;

        function clearMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
        }

        function clearPolygon() {
            if (polygonLayer) {
                map.removeLayer(polygonLayer);
                polygonLayer = null;
            }
        }

        // Catmull-Rom spline ile yumuÅŸatma fonksiyonu
        function catmullRomSpline(points, numPoints) {
            let splinePoints = [];

            function interpolate(p0, p1, p2, p3, t) {
                let t2 = t * t;
                let t3 = t2 * t;

                let x = 0.5 * ((2 * p1[0]) + (-p0[0] + p2[0]) * t +
                    (2*p0[0] - 5*p1[0] + 4*p2[0] - p3[0]) * t2 +
                    (-p0[0] + 3*p1[0] - 3*p2[0] + p3[0]) * t3);

                let y = 0.5 * ((2 * p1[1]) + (-p0[1] + p2[1]) * t +
                    (2*p0[1] - 5*p1[1] + 4*p2[1] - p3[1]) * t2 +
                    (-p0[1] + 3*p1[1] - 3*p2[1] + p3[1]) * t3);

                return [x, y];
            }

            for(let i=0; i < points.length; i++) {
                let p0 = points[(i - 1 + points.length) % points.length];
                let p1 = points[i];
                let p2 = points[(i + 1) % points.length];
                let p3 = points[(i + 2) % points.length];

                for(let t=0; t < 1; t += 1/numPoints) {
                    splinePoints.push(interpolate(p0, p1, p2, p3, t));
                }
            }

            return splinePoints;
        }

        function addMarkersAndPolygon(devlet) {
            clearMarkers();
            clearPolygon();

            const data = data_sinir_hatlari[devlet];
            if(!data) return;

            const bounds = [];

            // TÃ¼m noktalar iÃ§in marker ekle
            data.allPoints.forEach(([devletAd, sehir, ulke, aciklama, coords]) => {
                const marker = L.marker(coords).addTo(map);
                marker.bindPopup(
                  `<b>${sehir}</b><br><i>${devletAd}</i><br>${ulke}<br>${aciklama}<br>Koordinat: ${coords[0].toFixed(2)}Â° N, ${coords[1].toFixed(2)}Â° E`
                );
                marker.on('click', () => {
                    showWikiPage(sehir);
                });
                markers.push(marker);
                bounds.push(coords);
            });
